<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">
        Velocidade KM: <input type="number" name="txtvel" id="txtvel">
    </label>
    <input type="button" value="Verificar" onclick="calcula()">
    <div id="res"></div>

    <script>
        function calcula(){
            var txt = window.document.getElementById("txtvel");
            var res = window.document.getElementById("res");
            var vel = Number(txt.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`;
            if(vel > 60){
                res.innerHTML += `<p>Você ultrapassou o limite máximo, <strong>MULTADO</strong>. </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`;
        }

    </script>
</body>
</html>
