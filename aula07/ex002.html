<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Médias</title>
</head>
<body>
    <header>
        <h1>Calculadora de Média Escolar</h1>
    </header>
    <article>
        <section id="form">
            <form action="" method="post">
                <p>
                    <label for="nota1">Nota:
                        <input type="number" name="nota1" id="nota1" step="0.5" placeholder="Digite a nota" required>
                    </label>
                </p>

                <p>
                    <label for="nota2">Nota: 
                        <input type="number" name="nota2" id="nota2" step="0.5" placeholder="Digite a nota" required>
                    </label>
                </p>

                <p>
                    <input type="button" value="Média" id="botao">
                </p>
            </form>
        </section>
        <section id="resultado">Aqui  vai o resultado</section>
    </article>

    <script src="script2.js"></script>
</body>
</html>
