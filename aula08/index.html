<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Agenda de contatos</title>
</head>
<body>
    <article>
        <section id="form">
            <h1>Agenda de Contatos</h1>
            <form action="" method="post" id="formulario" autocomplete="on">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="name" id="nome" placeholder="Seu nome" required class="txt">
                </div>
                
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="address" id="endereco" placeholder="Seu endereço" required class="txt">
                </div>
                
                <div>
                    <label for="tipoMoradia">Tipo de moradia:</label>
                    
                    <label for="casa">Casa</label>
                    <input type="radio" name="tipo" id="casa" value="Casa" checked>
                
                    <label for="apartemento">Apartamento</label>
                    <input type="radio" name="tipo" id="apartamento" value="Apartamento">
                </div>
                        
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="text" name="telefone" id="tel" placeholder="Ex: (xx) x xxxx-xxxx" required class="txt">
                </div>
                    
                <div>
                    <label for="linguagens">Linguagens Preferidas:</label>
                    <input type="checkbox" name="linguagemC" id="c" value="C"> C
                    <input type="checkbox" name="linguagemC#" id="csharp" value="C#"> C#
                    <input type="checkbox" name="linguagemJava" id="java" value="Java"> Java
                    <input type="checkbox" name="linguagemPHP" id="php" value="PHP"> PHP
                    <input type="checkbox" name="linguagemPython" id="python" value="Python"> Python
                </div>
                
                <div>
                    <label for="obs">Observação:</label><br>
                    <textarea name="observacao" id="obs" cols="30" rows="8" placeholder="Digite aqui..."></textarea>
                </div>
                
                <div>
                    <input type="button" value="Adicionar" id="botao">
                </div>
            </form>
        </section>

        <section id="lista-contato">
            <h1>Lista de Contatos</h1>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Tipo de Moradia</th>
                        <th>Telefone</th>
                        <th>Linguagens</th>
                        <th>Observação</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista"></tbody>
            </table>
        </section>
    </article>

    <script src="script.js"></script>
</body>
</html>
