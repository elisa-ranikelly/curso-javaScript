<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem</title>
</head>
<body>
    <header>
        <h1>Contagem de Números</h1>
    </header>
    <article>
        <section>
            <form action="" method="post">
                
                <div>
                    <label for="inicio">Início:</label>
                    <input type="number" name="numero-inicio" id="inicio">
                </div>

                <div>
                    <label for="fim">Fim:</label>
                    <input type="number" name="numero-fim" id="fim">
                </div>

                <div>
                    <label for="passo">Passo:</label>
                    <input type="number" name="numero-passo" id="passo">
                </div>

                <div id="botao">
                    <input type="button" value="Verificar" id="clique">
                </div>
            </form>

            <div id="resultado">
            </div>
        </section>
    </article>
    <footer>&copy Elisa Ranikelly</footer>

    <script src="ex001.js"></script>
</body>
</html>
